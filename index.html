<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Encritpador #1</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="logica.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">



</head>

<body>
    <header>
        <div class="top-bar">
            <h1><img class="logo-alura" src="imagenes/Vector.png"></h1>

        </div>
    </header>

 
<div class="todo-el-contenido">

    <div class="contenido-principal">
        <div class="texto-inicial">

            <textarea id="texto-a-transformar" placeholder="Introduce tu texto aquí ( ͡° ͜ʖ ͡°)"></textarea>

        </div>

        <div class="botones">

            <button onclick="encriptar()" id="encriptar">Encriptar</button>
            <button onclick="desencriptar()" id="desencriptar">Desencriptar</button>

        </div>
    </div>


    <div class="cuadro-resultados">


        <div class="caja-imagen">
            <img id="imagen-del-resultado" src="imagenes/imagen-resultado.webp">
            <h1 id="titulo-sin-texto">Ningún mensaje fue encontrado.</h1>
            <p id="parrafo-sin-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

        <div class="texto-resultado">
            <p id="resultado"></p>
        </div>

        <br>
        <button onclick="copiar()" id="botonCopiador">Copia</button>


    </div>



</div>






</body>

</html>
